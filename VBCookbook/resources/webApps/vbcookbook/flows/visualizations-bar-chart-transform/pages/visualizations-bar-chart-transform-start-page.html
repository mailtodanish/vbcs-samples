<div class="oj-sm-margin-2x-bottom oj-sm-padding-1x-start oj-sm-padding-1x-end">This recipe shows how you can use the
  Bar Chart component to visually present information about salaries for various job types that you retrieve from an
  external REST service. It also demonstrates how to transform data into a custom structure to display on the chart
  component.</div>
<div class="oj-flex oj-flex-item">
  <div class="oj-flex-item sample-box oj-flex">
    <oj-chart type="bar" style="max-width:100%;" x-axis.title="Job Title" y-axis.title="Total Salary" stack="on"
      data="[[ $variables.transformedDataADP ]]">
      <template slot="itemTemplate">
        <oj-chart-item value="[[$current.data.value]]" group-id="[[[$current.data.group]]]"
          series-id="[[$current.data.series]]"></oj-chart-item>
      </template>
    </oj-chart>
  </div>

  <oj-bind-if test="[[ $application.variables.isThisVBDesigner === false ]]">
    <div class="oj-flex oj-sm-flex-1 oj-md-flex-1"
      :style.min-width="[[ $application.responsive.smOnly ? '360px' : '500px' ]]">
      <div class="recipe-box oj-flex-item">
        <h1 class="oj-typography-heading-lg">Recipe</h1>
        <div class="oj-panel oj-helper-overflow-wrap-anywhere">
          <oj-vb-content config="[[ vbRouterFlow ]]" class="oj-flex-item oj-sm-12 oj-md-12"></oj-vb-content>
        </div>
      </div>
    </div>
  </oj-bind-if>
</div>
