<div class="oj-sm-margin-2x-bottom oj-sm-padding-1x-start oj-sm-padding-1x-end">
  This recipe shows you how to implement a Dynamic Table with templates for two
  fields, email and phone, that render appropriate icons for each field.
</div>
<div class="oj-flex">
  <div class="oj-sm-flex-direction-column sample-box" style="overflow-x: auto;">
    <oj-dynamic-table class="oj-flex-item" data="[[$page.variables.employeeListSDP]]"
      metadata="[[ $page.metadata.businessObjectsGetallEmployeeMetadata.provider ]]"
      layout="simpleEmployeeListRuleSet" style="max-height: 400px; min-width: 60vw; width: 100%"
      :id="[['dynamic-table-field-template']]"></oj-dynamic-table>
  </div>

  <oj-bind-if test="[[ $application.variables.isThisVBDesigner === false ]]">
    <div class="oj-flex oj-sm-flex-1 oj-md-flex-1"
      :style.min-width="[[ $application.responsive.smOnly ? '360px' : '500px' ]]">
      <div class="recipe-box oj-flex-item">
        <h1 class="oj-typography-heading-lg">Recipe</h1>
        <div class="oj-panel oj-helper-overflow-wrap-anywhere">
          <oj-vb-content config="[[ vbRouterFlow ]]" class="oj-flex-item oj-sm-12 oj-md-12"></oj-vb-content>
        </div>
      </div>
    </div>
  </oj-bind-if>
</div>
