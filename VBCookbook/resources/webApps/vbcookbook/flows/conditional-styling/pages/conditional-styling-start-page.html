<div class="oj-sm-margin-2x-bottom oj-sm-padding-1x-start oj-sm-padding-1x-end">

  This recipe shows you how to change background color in a Table componentâ€™s column using the LED Gauge component.

</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-flex-direction-column sample-box" style="overflow-x: auto;">
    <div class="oj-flex">
      <h1 class="oj-flex-item oj-sm-12 oj-md-12">Books</h1>
    </div>
    <div class="oj-flex">
      <oj-table style="max-height: 500px; width: 100%" scroll-policy="loadMoreOnScroll"
        class="oj-flex-item oj-sm-12 oj-md-12" data="[[$page.variables.booksListADP]]"
        columns='[{"headerText":"Title","field":"title"},{"headerText":"Rating","field":"rating","template":"ratingTemplate"},{"headerText":"Price","field":"price"},{"headerText":"Author","field":"author"},{"headerText":"Reviews","field":"reviews"}]'>
        <template slot="ratingTemplate">
          <oj-led-gauge id="gauge13" value="[[$current.data]]" thresholds='[{"max": 2}, {"max": 4}, {}]'
            metric-label.rendered="on"></oj-led-gauge>
        </template>
      </oj-table>
    </div>
  </div>

  <oj-bind-if test="[[ $application.variables.isThisVBDesigner === false ]]">
    <div class="oj-flex oj-sm-flex-1 oj-md-flex-1"
      :style.min-width="[[ $application.responsive.smOnly ? '360px' : '500px' ]]">
      <div class="recipe-box oj-flex-item">
        <h1 class="oj-typography-heading-lg">Recipe</h1>
        <div class="oj-panel oj-helper-overflow-wrap-anywhere">
          <oj-vb-content config="[[ vbRouterFlow ]]" class="oj-flex-item oj-sm-12 oj-md-12"></oj-vb-content>
        </div>
      </div>
    </div>
  </oj-bind-if>
</div>
